<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>一个测试html</title>
    <!-- 引入CSS样式文件 -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- 页头 -->
    <header>
        <!-- 标题 -->
        <h1>这是一个测试html</h1>
        <!-- 导航栏 -->
        <nav>
            <ul>
                <li><a href="#">导览行第1行</a></li>
                <li><a href="#">导览行第2行</a></li>
                <li><a href="#">导览行第3行</a></li>
            </ul>
        </nav>
    </header>
    <!-- 主内容 -->
    <main>
        <!-- 第一部分 -->
        <section class="a1">
            <h2>你好，世界!</h2>
            <p><strong>这是一个测试html</strong></p>
            <p><em>这是一个测试html</em></p>
            <p><a href="#">我是链接</a></p>
        </section>
        <!-- 第二部分 -->
        <section class="a2">
            <ol>
                <li>清单第1行</li>
                <li>清单第2行</li>
                <li>清单第3行</li>
            </ol>
            <blockquote>" 我是什么,<br> 我是blockquote "</blockquote>
        </section>
    </main>
    <!-- 页脚 -->
    <footer>
        <p>页尾</p>
    </footer>
</body>

</html>
